name: riff-flatpak-multiarch

on:
  push:
    branches: [main, development]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [main, development]
  workflow_dispatch:

jobs:
  flatpak:
    name: "Flatpak ${{ matrix.variant.arch }}"
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-47
      options: --privileged
    strategy:
      matrix:
        variant:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.variant.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: riff-${{ matrix.variant.arch }}.flatpak
          manifest-path: dev.diegovsky.Riff.snapshots.json
          cache-key: flatpak-builder-${{ matrix.variant.arch }}-${{ github.sha }}
          arch: ${{ matrix.variant.arch }}

  release:
    name: "Create Release"
    needs: [flatpak]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release files
      run: |
        mkdir -p release-files
        find artifacts -type f -name "*.flatpak" | while read file; do
          cp "$file" release-files/
        done
        ls -la release-files/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "${{ github.ref == 'refs/heads/main' && 'latest' || 'development' }}-${{ github.run_number }}"
        name: "Riff ${{ github.ref == 'refs/heads/main' && 'Release' || 'Development' }} Build #${{ github.run_number }}"
        body: |
          Automated build from ${{ github.ref_name }} branch
          
          ## Downloads
          - `riff-x86_64.flatpak` - x86_64 build  
          - `riff-aarch64.flatpak` - ARM64 build (postmarketOS, PinePhone, etc.)
        generate_release_notes: true
        files: release-files/*.flatpak
        make_latest: ${{ github.ref == 'refs/heads/main' }}
        prerelease: ${{ github.ref == 'refs/heads/development' }}
        token: ${{ secrets.GITHUB_TOKEN }}